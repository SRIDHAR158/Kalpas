<div class="sidenav">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Hi Reader,</mat-card-title>
            <mat-card-subtitle>
                <p class="dior">Here's your news!</p>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <br><br>
    
        <mat-card>
            <mat-card-header>
                <div class="break">
                    <mat-card-title>View Toggle</mat-card-title>
                </div>
            </mat-card-header>
                <!-- <br><br> -->
                <div class="line">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <mat-button-toggle>
                    <mat-icon>chrome_reader_mode</mat-icon>
                  </mat-button-toggle>
                  <mat-button-toggle value="left" aria-label="Text align left">
                    <mat-icon>format_align_left</mat-icon>
                  </mat-button-toggle>
                </mat-button-toggle-group>
                </div>
       </mat-card>

       <br><br>
    
        <mat-card>
            <mat-card-header>
                <div class="break">
                    <mat-card-title>Have a Feedback?</mat-card-title>
                </div>
            </mat-card-header>
                <!-- <br><br> -->
                <div class="space">
                <button mat-raised-button color="primary" (click)="openDialog()">We're Listening!</button>
                <br><br>
                <button mat-raised-button color="primary" (click)="openLogin()">Continue with Google</button>
                </div>
       </mat-card>

       <br><br>

       <!-- <ul *ngFor = "let user of userDetails"> -->
       <ul>
           <li>{{ userDetails.firstname }}</li>
           <li>{{ userDetails.lastname  }}</li>
           <li>{{ userDetails.address   }}</li>
           <li>{{ userDetails.country   }}</li>
           <li>{{ userDetails.email     }}</li>
           <li>{{ userDetails.phone     }}</li>
       </ul>
      
</div>
